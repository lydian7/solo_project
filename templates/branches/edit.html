{% extends 'base.html' %}
{% block content %}
    
<form class="itemeditform" action="/branches/{{branch.id}}" method="POST">
    
    <label for="location">Location</label>
    <input type="text" id="location" name="location" value="{{branch.location}}" required>
    <label for="manager">Manager</label>
    <input type="text" id="manager" name="manager" required>
    <input type="submit" value="Submit">
</form>

<a href="/branches/{{branch.id}}">back</a>

{% endblock %}
